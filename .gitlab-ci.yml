
stages:        
  - build
  - test

variables:
  CI: "false"

# CLIENT 

client-build:
  image: node:latest
  stage: build
  script:
    - cd client
    - npm install
    - npm run build

client-test: 
  image: node:latest
  stage: test
  needs: 
    - client-build
  script:
    - cd client
    - npm install
    - npm run test


# SERVER

server-build:
  image: node:latest
  stage: build
  script:
    - cd server
    - npm install
    - npm run build
  
      
server-test: 
  image: node:latest
  stage: test
  needs:
    - server-build
  script:
    - cd server
    - npm install
    - npm run test
